<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/quiz.css" />
    <title>QUIZ</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h1 class="question"></h1>
        <div class="answers">
          <div class="answer"></div>
        </div>
        <button class="submit">submit</button>
      </div>
      <div class="result">
        <h1>Quiz finished</h1>
        <h2 class="correct">Correct Answers :</h2>
        <h2 class="wrong">wrong Answers :</h2>
        <h2 class="score">Your Score is :</h2>
        <button class="replay">Play again</button>
      </div>
    </div>
    <script src="/quiz.js"></script>
  </body>
</html>
